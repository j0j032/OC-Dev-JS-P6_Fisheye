<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0eb7ff3966.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="http://localhost:8087/" alt="fisheye Home page" aria-label="lien vers la page d'acceuil">
      <img src="src/assets/images/logo.png" class="header__logo" aria-label="logo du site fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__description"></div>
      <button class="photograph-header__btn">Contactez-moi</button>
      <div class="photograph-header__profilePic-Container"></div>
    </div>
    <form class="sort">
      <label for="sortBy">Trier par</label>
      <select name="sortBy " id="sortBy">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </form>
    <section class="artist-work-container">
      <div class="img-container">
        <div class="likesAndPriceContainer">
          <div class="likesAndPriceContainer__likes">
            2000
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="likesAndPriceContainer__price">
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img id="close-modal" src="src/assets/icons/close.svg" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact-button">Envoyer</button>
      </form>
    </div>
  </div>
</body>

</html>
