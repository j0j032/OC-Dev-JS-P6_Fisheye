<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0eb7ff3966.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="http://localhost:8087/" alt="fisheye Home page" aria-label="lien vers la page d'acceuil">
      <img src="src/assets/images/logo.png" class="header__logo" aria-label="logo du site fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photographer">
    </div>
    <label class="sort" for="sortBy">Trier par
      <select name="sortBy " id="sortBy">
        <option id="date" value="Date">Date</option>
        <option id="popular" value="Popularité">Popularité</option>
        <option id="title" value="Titre">Titre</option>
      </select>
    </label>
    <section class="medias__section">
      <div class="medias__container">
      </div>
      <div class="likesAndPrice-container">
        <div class="totalLikes-container">
          <div id="totalLikes">
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price-container"></div>
      </div>
    </section>
  </main>
  <div role="dialog" id="contact_modal">
    <div role="document" class="modal">
      <button role="button" id="close-modal" class="modal__closeBtn">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <header class="modal__heading">
        <div class="modal__heading-flex">
          <h1 class="modal__heading-police"></h1>
        </div>
      </header>
      <form id="contact__form" name="contact-form" class="contact__form">
        <div>
          <label id="label-first" class="contact__label" for="first">Prénom</label><br>
          <input id="first" name="firstname" class="contact__input" type="text" aria-labelledby="label-firstname"
            role="text" />
        </div>
        <div>
          <label class="contact__label" for="last">Nom</label><br>
          <input id="last" name="last" class="contact__input" type="text" />
        </div>
        <div>
          <label class="contact__label" for="email">Email</label><br>
          <input id="email" name="email" class="contact__input" type="email" />
        </div>
        <div>
          <label class="contact__label" for="message">Votre message</label><br>
          <textarea id="message" name="message" maxlength="500" class="contact__input--message" type="text"></textarea>
        </div> <br>
        <button class="btn contact__btn">Envoyer</button>
      </form>
    </div>
  </div>

  <div role="dialog" id="lightBox" class="lightBox">
    <button role="button" id="close-modal" class="lightBox__close">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <!--     <img role="button" id="close-modal" class="lightBox__close" src="src/assets/icons/close-red.svg" /> -->
    <button class="lightBox__prev">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="lightBox__next">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
    <div class="lightBox__container">
    </div>
  </div>
</body>

</html>
