<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0eb7ff3966.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="http://localhost:8087/" alt="fisheye Home page" aria-label="lien vers la page d'acceuil">
      <img src="src/assets/images/logo.png" class="header__logo" aria-label="logo du site fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__description"></div>
      <button class="photograph-header__btn btn">Contactez-moi</button>
      <div class="photograph-header__profilePic-Container"></div>
    </div>
    <form class="sort">
      <label for="sortBy">Trier par</label>
      <select name="sortBy " id="sortBy">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </form>
    <section class="medias__section">
      <div class="medias__container">
      </div>
      <div class="likesAndPrice-container">
        <div class="totalLikes-container">
          <div id="totalLikes">
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header class="modal__heading">
        <div class="modal__heading-flex">
          <h1 class="modal__heading-police">Contactez-moi</h1>
          <img id="close-modal" class="modal__closeBtn" src="src/assets/icons/close.svg" />
        </div>
      </header>
      <form class="contact__form">
        <div>
          <label class="contact__label" for="first">Prénom</label><br>
          <input id="first" name="first" class="contact__input" type="text" />
        </div>
        <div>
          <label class="contact__label" for="last">Nom</label><br>
          <input id="last" name="last" class="contact__input" type="text" />
        </div>
        <div>
          <label class="contact__label" for="email">Email</label><br>
          <input id="email" name="email" class="contact__input" type="email" />
        </div>
        <div>
          <label class="contact__label" for="message">Votre message</label><br>
          <textarea id="message" name="message" maxlength="500" class="contact__input--message" type="text"></textarea>
        </div> <br>
        <button class="btn contact__btn">Envoyer</button>
      </form>
    </div>
  </div>





  <div id="gallery">

  </div>
  <div id="lightBox" class="lightBox">
    <img id="close-modal" class="lightBox__close" src="src/assets/icons/close-red.svg" />
    <button class="lightBox__next">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
    <button class="lightBox__prev">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <div class="lightBox__container">

    </div>
  </div>
</body>

</html>
